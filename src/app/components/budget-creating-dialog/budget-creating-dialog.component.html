<h2 mat-dialog-title>Create Budget</h2>
<mat-dialog-content>
  <form #budgetForm="ngForm">
    <mat-form-field>
      <mat-label>Budget Name</mat-label>
      <input matInput type="string" name="name" [(ngModel)]="budget.name" required>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Budget Amount</mat-label>
        <input matInput type="number" name="amount" [(ngModel)]="budget.amount" required>
      </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" [disabled]="!budgetForm.valid" (click)="onCreate()">Create</button>
</mat-dialog-actions>
