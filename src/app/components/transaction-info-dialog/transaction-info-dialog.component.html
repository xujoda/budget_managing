<h2 mat-dialog-title>Transaction Details</h2>
<div mat-dialog-content>
  <p><strong>Date:</strong> {{transaction.date.toDate() | date: 'dd/MM/yyyy'}}</p>
  <p><strong>Type of Spending:</strong> {{transaction.typeOfSpending}}</p>
  <p><strong>Posting:</strong> {{transaction.posting}}</p>
  <p><strong>Amount:</strong> {{transaction.amount}}</p>
  <p><strong>Category:</strong> {{transaction.category}}</p>
  <p><strong>Comment:</strong> {{transaction.comment}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Close</button>
</div>
